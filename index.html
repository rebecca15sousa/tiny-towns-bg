<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Towns</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="resourcesPieces">
        <div class="wood-resource-piece piece-div" data-piece="wood" draggable="true"></div>
        <div class="brick-resource-piece piece-div" data-piece="brick" draggable="true"></div>
        <div class="glass-resource-piece piece-div" data-piece="glass" draggable="true"></div>
        <div class="stone-resource-piece piece-div" data-piece="stone" draggable="true"></div>
        <div class="wheat-resource-piece piece-div" data-piece="wheat" draggable="true"></div>
    </div>

    <div id="buildingPieces">
        <div class="black-building-piece piece-div" data-piece="black" draggable="true"></div>
        <div id="blueBuildingPiece" class="blue-building-piece piece-div" data-piece="blue" draggable="true"></div>
        <div class="green-building-piece piece-div" data-piece="green" draggable="true"></div>
        <div class="grey-building-piece piece-div" data-piece="grey" draggable="true"></div>
        <div class="orange-building-piece piece-div" data-piece="orange" draggable="true"></div>
        <div class="purple-building-piece piece-div" data-piece="purple" draggable="true"></div>
        <div class="red-building-piece piece-div" data-piece="red" draggable="true"></div>
        <div class="yellow-building-piece piece-div" data-piece="yellow" draggable="true"></div>
    </div>

    <div id="boardContainer"></div>

    <button type="button" id="resourceCardsBtn">Next</button>
    <div id="resourceCards"></div>

    <div id="buildingCards"></div>

    <script src="main.js"></script>
    <script src="cards.js"></script>
</body>
</html>
